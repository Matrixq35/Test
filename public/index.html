<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>VITS WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!------------------------------- HOME SCREEN ---------------------------------------->
        <section id="home" class="screen active">
            <div class="home-body">
                <div class="container-wallet-button">
                    <button class="connect-wallet-button">
                        Подключить кошелек
                    </button>
                </div>
                <div class="img-balance-container">
                    <div class="crystal-container">
                        <img src="https://i.ibb.co/n8Cwh9cP/image.png" class="crystal-img">
                    </div>
                    <div class="balance-container">
                        <div class="balance-number">0</div>
                        <div class="balance-text-vits">VITS</div>
                    </div>
                </div>
                <div class="button-container-bottom">
                    <button class="button-bottom">
                        <div class="left-group">
                            <img src="https://i.ibb.co/WrLK0dm/image.png" class="main-button-icon" alt="Left Icon">
                            <span class="button-text">Подпишись на канал</span>
                        </div>
                        <img src="https://i.ibb.co/Csm5z1D6/2.png" class="rotated-image" alt="Right Icon">
                    </button>
                    <button class="button-bottom">
                        <div class="left-group">
                            <img src="https://i.ibb.co/spkt642V/image.png" class="main-button-icon" alt="Left Icon">
                            <span class="button-text">Проверьте свои награды</span>
                        </div>
                        <img src="https://i.ibb.co/Csm5z1D6/2.png" class="rotated-image" alt="Right Icon">
                    </button>
                </div>
            </div>
        </section>
        <!------------------------------- TOP SCREEN ---------------------------------------->
        <section id="top" class="screen">
            <div class="top-body">
                <div class="pedestal-container">
                    <img src="https://i.ibb.co/mfg03WP/image.png" class="img-top" alt="top">
                </div>
                <div class="top-players-container">
                    <span class="top-players">Топ игроков</span>
                </div>
                <div class="my-position-container">
                    <div class="my-card-container">
                        <div class="left-group-top">
                            <span class="my-position">32,249.</span>
                            <span class="my-name-top">Kolyan</span>
                        </div>
                        <div class="right-group">
                            <div class="my-top-balance">
                                <span class="my-top-balance-text">#70623</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="all-top-container">
                    <div class="card-top-one">
                        <div class="left-group-top">
                            <span class="№1-position">1. </span>
                            <span class="name-card-top-1">Sigma_Moment</span>
                        </div>
                        <div class="right-group-top">
                            <div class="top-card-balance-1">
                                <span class="card-top-balance-text">#70623</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-top-two">
                        <div class="left-group-top">
                            <span class="№2-position">2. </span>
                            <span class="name-card-top-2">Sigma_Moment</span>
                        </div>
                        <div class="right-group-top">
                            <div class="top-card-balance-2">
                                <span class="card-top-balance-text">#70623</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-top-three">
                        <div class="left-group-top">
                            <span class="№3-position">3. </span>
                            <span class="name-card-top-3">Sigma_Moment</span>
                        </div>
                        <div class="right-group-top">
                            <div class="top-card-balance-3">
                                <span class="card-top-balance-text">#70623</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-top">
                        <div class="left-group-top">
                            <span class="№-position">4. </span>
                            <span class="name-card-top">Sigma_Moment</span>
                        </div>
                        <div class="right-group-top">
                            <div class="top-card-balance">
                                <span class="card-top-balance-text">#70623</span>
                            </div>
                        </div>
                    </div>
                    <!-- Добавьте больше карточек по необходимости -->
                </div>
            </div>
        </section>
        <!------------------------------- FRIENDS SCREEN ---------------------------------------->
        <section id="friends" class="screen">
            <div id="friends-body">
                <div class="container-head">
                    <div>
                        <span class="come-friends">ЗОВИ ДРУЗЕЙ</span>
                    </div>
                    <div>
                        <span class="invaite-text"><span style="color: #d02828;">СКИДЫВАЙ</span> ДРУГУ ССЫЛКУ-ПРИГЛАШЕНИЕ И ПОЛУЧИ
                            <span style="color: #d02828;">20%</span> ЕГО МОНЕТ</span>
                    </div>
                </div>
                <div class="container-friends">
                    <!-- Карточки приглашенных друзей будут добавлены сюда динамически -->
                </div>
                <div class="container-button-friends">
                    <button class="button-friends">Реферальная ссылка</button>
                </div>
            </div>
        </section>
        <!------------------------------- TASKS SCREEN ---------------------------------------->
        <section id="tasks" class="screen">
            <div id="tasks-body">
                <div class="container-head-tasks">
                    <span class="text-tasks">ЗАДАНИЯ</span>
                    <span class="go-tasks"><span style="color: #d02828;">ВЫПОЛНЯЙТЕ</span> ЗАДАНИЯ ЗА ВОЗНАГРАЖДЕНИЯ</span>
                </div>
                <div class="container-button-tasks">
                    <button class="screen-task-button-my active">Наши задания</button>
                    <button class="screen-task-button-pathers">Партнеры</button>
                </div>
                <div class="container-tasks" id="tasks-my">
                    <!-- Добавьте больше карточек по необходимости -->
                </div>
                <div class="container-tasks" id="tasks-partners" style="display: none;">
                        <!-- Добавьте больше карточек по необходимости -->
                </div>
            </div>
        </section>
        <nav class="bottom-nav">
            <button data-target="home" class="active">
                <div class="nav-icon">
                    <img src="https://i.ibb.co/Fkv6rqk9/2.png" data-default="https://i.ibb.co/Fkv6rqk9/2.png"
                        data-active="https://i.ibb.co/Q7xG3q0W/image.png" alt="Home">
                </div>
                Главная
            </button>
            <button data-target="top">
                <div class="nav-icon">
                    <img src="https://i.ibb.co/nM6F4cxG/3.png" data-default="https://i.ibb.co/nM6F4cxG/3.png"
                        data-active="https://i.ibb.co/6JyQFjRP/2.png" alt="Top">
                </div>
                Топ
            </button>
            <button data-target="friends">
                <div class="nav-icon">
                    <img src="https://i.ibb.co/whSbNtjp/image.png" data-default="https://i.ibb.co/whSbNtjp/image.png"
                        data-active="https://i.ibb.co/YTNJ8gLB/image.png" alt="Friends">
                </div>
                Друзья
            </button>
            <button data-target="tasks">
                <div class="nav-icon">
                    <img src="https://i.ibb.co/Qj38fFGN/image.png" data-default="https://i.ibb.co/Qj38fFGN/image.png"
                        data-active="https://i.ibb.co/q39nwzd3/image.png" alt="Tasks">
                </div>
                Задания
            </button>
        </nav>
    </div>
    <script src="script.js"></script>
</body>

</html>
